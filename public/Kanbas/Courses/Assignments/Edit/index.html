<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Course > Assignments - Kanbas</title>
    <script src="/NavigationInjection.js" defer></script>
    <link
            href="/libs/bootstrap-5.3.2-dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link
            href="/libs/fontawesome/css/all.min.css"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="/Kanbas/styles.css"/>
</head>
<body>
<div class="body container-fluid text-center">
    <div class="row">
        <div class="col-1 left">
            <div id="kanbas-navigation">
                <!-- Will be injected by NavigationInjection.js -->
            </div>
        </div>
        <div class="col-10">
            <div class="d-flex mb-3 flex-column main">
                <div class="p-2 row header">
                    <div
                            class="col-12 title d-flex flex-row flex-wrap align-items-center"
                    >
                        <i class="fa-solid fa-bars sidebar-button"></i>
                        <nav aria-label="breadcrumb align-self-center">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item">
                                    <a href="#">CS5610.35159.202430</a>
                                </li>
                                <li class="breadcrumb-item active" aria-current="page">
                                    Assignments
                                </li>
                            </ol>
                        </nav>
                    </div>
                </div>
                <div class="p-2 assignments row">
                    <div class="container-fulid sidebar col-2">
                        <p class="decription">202430_2 Spring 2024 Semester Full Term Grad</p>
                        <ul id="course-navigation" class="nav sidebar-menu flex-column">
                            <!-- Will be injected by NavigationInjection.js -->
                        </ul>
                    </div>
                    <div class="container-fluid assignments col-9">
                        <div class="row main-header">
                            <div class="row float-end">
                                <div class="published">
                                    <i
                                            class="fa-solid fa-circle-check"
                                            style="color: #09773e"
                                    ></i>
                                    Published&nbsp;&nbsp;
                                    <button class="btn btn-default">
                                        <i class="fa-solid fa-ellipsis-vertical"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="row main-body">
                            <div class="assignments-detail-form">
                                <form>
                                    <div class="form-group">
                                        <label for="formGroupExampleInput"
                                        >Assignment Name</label
                                        >
                                        <input
                                                type="text"
                                                class="form-control"
                                                id="formGroupExampleInput"
                                                placeholder="Example input"
                                                value="A1 - ENV + HTML"
                                        />
                                    </div>
                                    <div class="form-group">
                        <textarea
                                class="form-control"
                                id="exampleFormControlTextarea1"
                                rows="3"
                        >
This assignment describes how to install the development environment for creating and working with Web applications we will be developing this semester. We will add new content every week, pushing the code to a GitHub source repository, and then deploying the content to a remote server hosted on Netlify.</textarea
                        >
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">Points</label>
                                        <div class="col-sm-10">
                                            <input
                                                    class="form-control"
                                                    placeholder="Points"
                                                    value="100"
                                            />
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label"
                                        >Assignment Group</label
                                        >
                                        <div class="col-sm-10">
                                            <select
                                                    class="form-select"
                                                    aria-label="Default select example"
                                            >
                                                <option selected value="1">
                                                    Assignment Group 1
                                                </option>
                                                <option value="2">Assignment Group 2</option>
                                                <option value="3">Assignment Group 3</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label"
                                        >Display Grade as</label
                                        >
                                        <div class="col-sm-10">
                                            <select
                                                    class="form-select"
                                                    aria-label="Default select example"
                                            >
                                                <option selected value="1">Points</option>
                                                <option value="2">Percentage</option>
                                                <option value="3">Complete/Incomplete</option>
                                                <option value="4">
                                                    Letter Grade (A, B, C, D, F)
                                                </option>
                                                <option value="5">
                                                    GPA Scale (4.0, 3.7, 3.3, 3.0, 2.7, 2.3, 2.0, 1.7,
                                                    1.3, 1.0, 0.7, 0)
                                                </option>
                                                <option value="6">Not Graded</option>
                                            </select>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox"/>
                                                <label class="form-check-label">
                                                    Do not count this assignment towards the final
                                                    grade
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label"
                                        >Submission Type</label
                                        >
                                        <div class="col-sm-10 input-border">
                                            <select
                                                    class="form-select"
                                                    aria-label="Default select example"
                                            >
                                                <option selected value="1">Online</option>
                                            </select>
                                            <label class="col-form-label"
                                            >Online Entry Options</label
                                            >
                                            <div class="custom-control custom-checkbox">
                                                <input
                                                        type="checkbox"
                                                        class="custom-control-input"
                                                />
                                                <label class="custom-control-label"
                                                >Text Entry</label
                                                >
                                            </div>
                                            <div class="custom-control custom-checkbox">
                                                <input
                                                        type="checkbox"
                                                        class="custom-control-input"
                                                />
                                                <label class="custom-control-label"
                                                >Website URL</label
                                                >
                                            </div>
                                            <div class="custom-control custom-checkbox">
                                                <input
                                                        type="checkbox"
                                                        class="custom-control-input"
                                                />
                                                <label class="custom-control-label"
                                                >Media Recordings</label
                                                >
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">Assign</label>
                                        <div class="col-sm-10 input-border">
                                            <select
                                                    class="form-select"
                                                    aria-label="Default select example"
                                            >
                                                <option selected value="1">Everyone</option>
                                            </select>
                                            <label for="duedate" class="col-form-label"
                                            >Due</label
                                            >
                                            <input
                                                    type="date"
                                                    name="duedate"
                                                    id="duedate"
                                                    value="2018-07-22"
                                                    class="form-control"
                                            />
                                            <div class="row">
                                                <div class="col-6">
                                                    <label for="available-from" class="col-form-label"
                                                    >Available from</label
                                                    >
                                                    <input
                                                            type="date"
                                                            name="from"
                                                            id="available-from"
                                                            value="2018-07-22"
                                                            class="form-control"
                                                    />
                                                </div>
                                                <div class="col-6">
                                                    <label for="until" class="col-form-label"
                                                    >Until</label
                                                    >
                                                    <input
                                                            type="date"
                                                            name="until"
                                                            id="until"
                                                            value="2018-07-22"
                                                            class="form-control"
                                                    />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
